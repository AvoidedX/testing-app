name: Deployment Pipeline

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: testing/welcome

jobs:
  create-release-tag:
    name: Create Release Tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate version format
        run: |
          if [[ ! "${{ github.event.inputs.release_version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format. Use semantic versioning (e.g., v1.0.0)"
            exit 1
          fi

      - name: Create Git tag
        run: |
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"
          git tag ${{ github.event.inputs.release_version }}
          git push origin ${{ github.event.inputs.release_version }}

  build-and-push-image:
    name: Build and Push Docker Image
    needs: create-release-tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.release_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Make image public
        run: |
          gh api \
            -X PATCH \
            /users/${{ github.repository_owner }}/packages/container/${{ env.IMAGE_NAME }}/visibility \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -F visibility=public

  deploy:
    name: Deploy to VM
    needs: build-and-push-image
    runs-on: ubuntu-latest
    steps:
      - name: SSH Deploy
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            #!/bin/bash
            set -euo pipefail
            
            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.github.event.inputs.release_version }}
            
            # Stop and remove old container
            docker stop welcome-app || true
            docker rm welcome-app || true
            
            # Run new container
            docker run -d \
              --name welcome-app \
              --restart unless-stopped \
              -p 8000:5000 \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.github.event.inputs.release_version }}
            
            # Cleanup old images
            docker image prune -af --filter "until=24h"
