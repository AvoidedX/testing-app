apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: welcome-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: welcome.yourdomain.com
    http:
      paths:
      - path: /welcome(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: welcome-service
            port:
              number: 80
